<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cinzel+Decorative:wght@400;700;900&family=Quicksand&family=Ubuntu+Mono:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="face.css">
    <link rel="stylesheet" href="desktop-paint.css" >

    <link rel="stylesheet" href="style.css" >

    <title>ejercicio de la maestra</title>
</head>
<body>
    <main class="contenido">
        <!-- inicio de dibujo de la computadora -->
        <div class="desktop">
            <div class="background__case"></div>
            <div class="case">
                <div class="glass">
                    <div class="1light"></div>
                    <div class="2light"></div>
                </div>
            </div>
            <div class="background__keyboard"></div>
            <div class="keyboard">
                <div class="keys">
                    <div class="first-keys"></div>
    
                    <div class="second-keys"></div>
    
                    <div class="third-keys"></div>
    
                    <div class="arrow-top"></div>
    
                    <div class="arrow-right"></div>
    
                    <div class="arrow-bottom"></div>
    
                    <div class="arrow-left"></div>
                </div>
                <div class="1leg legs"></div>
                <div class="2leg legs"></div>
            </div>
        </div>
         <!-- final de dibujo de la computadora -->

        <!-- inicio de dibujo de cara -->
        <div class="contenedor">
       
            <div class="face">
                <div class="pelo">
                    <div class="cabello"></div>
                    <div class="cabello"></div>
                    <div class="cabello"></div>
                    <div class="cabello"></div>
                </div>
                <div class="eye-left eye"> 
                    <div class="eye-white">
                        <div class="brown"></div>
                    </div>
                </div>
                <div class="eye-right eye">
                    <div class="eye-white">
                        <div class="brown"></div>
                    </div>
                </div>
                <div class="nose"></div>
                <div class="mounth"></div>
                <div class="chin">
                    <div class="chin1"></div>
                    <div class="chin2"></div>
                </div>
            </div>
            <div class="ear"></div>
            <div class="neck"></div>
        </div>
        <!-- final de dibujo de cara -->

        <!-- imagen que  va en el centro de todo -->
        <figure class="imagen-del-centro">
            <p>CSS GRID</p>
            <img src="assets/imagen-de-fondo.jpg" alt="imagen-de-un-codigo-grid">
        </figure>
        <!-- fin de la imagen que  va en el centro de todo -->
    </main>
</body>
</html>
